<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form action="#" method="post">
    
	<!-- name -->
    <label for="name">Name</label><br>
    <input type="text" id="name"  required><br>
    
	<!-- phone number -->
    <label for="email">Email</label><br>
    <input type="Email" id="email"  required><br>
   
	<!-- Gender -->
    <label for="gender_m">male</label>
    <input type="radio" name="gender" id="gender_m" required>
	<label for="gender_f">female</label>
    <input type="radio"  name="gender" id="gender_f" required ><br>

    
	<!-- multiSelect -->
    <label for="laptop">Laptop Brands</label>
    <select name="Laptop Brands" id="laptop" type="select">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select><br>

	<!-- number  -->
      <label for="age">Age</label>
	  <input type="number" id="age" required><br>	 
	
	  <!-- date  -->
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" required><br>
	
	<!-- password  -->
	<label for="password">Password</label>
	<input type="Password" id="password"  required><br>

	<!-- url -->
	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" name="homepage">
    
   <!-- button -->
    <button type="submit">Submit</button>
  </form>

</body>

</html>
